<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Member Control</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <table class="table">
        <thead class="table-dark">
            <td>ID</td>
            <td>Name</td>
            <td>Password</td>
            <td></td>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.password}"></td>
                <td><button type="button" th:onclick="|location.href='@{/members/{memberId}(memberId=${member.id})}'|"> info </button></td>
            </tr>
        </tbody>
    </table>
    <div class="col-md-6 px-5">
        <button type="button" th:formmethod="get" th:onclick="|location.href='@{/members/new}'|">Sign in</button>
    </div>
</body>
</html>
