<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Member Control</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <form th:action method="post" class="col-md-6 px-5">
        <div class="py-2">
            <label for="id">ID</label>
            <input name="id" id="id" class="form-control" type="text" readonly="readonly" th:value="${member.id}"/>
        </div>
        <div class="py-2">
            <label for="name">이름</label>
            <input name="name" id="name" class="form-control" type="text" th:value="${member.name}"/>
        </div>
        <div class="py-2">
            <label for="password">비밀번호</label>
            <input name="password" id="password" class="form-control" type="text" th:value="${member.password}"/>
        </div>
        <div class="py-2">
            <button type="submit" >update</button>
        </div>
    </form>
    <div class="col-md-6 px-5">
        <button type="button" >delete</button>
        <button type="button" th:onclick="|location.href='@{/members}'|">back to List</button>
    </div>
</body>
</html>
